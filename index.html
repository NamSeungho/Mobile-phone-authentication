<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>KakaoPay</title>
    </head>

    <body>
        <div class="top_section">
            <div class="contents">
                <p class="title">입력 정보</p>
                <p class="subtitle">본인 명의의 휴대폰 정보를 입력하세요.</p>

                <div class="contents_wrap">
                    <p class="contents_title">통신사</p>
                    <select class="contents_input" id="select_carrier"></select>
                </div>

                <div class="contents_wrap">
                    <p class="contents_title">휴대폰 번호</p>
                    <input class="contents_input" id="input_phone_number" type="text" placeholder="010 6319 3649" />
                </div>

                <div class="contents_wrap">
                    <p class="contents_title">주민등록번호</p>
                    <input class="contents_input" id="input_register_number" type="text" placeholder="910122-1" />
                </div>

                <div class="contents_wrap">
                    <p class="contents_title">이름</p>
                    <input class="contents_input" id="input_name" type="text" placeholder="남승호" />
                </div>

                <p class="contents_guide"><span>?</span>모든 정보가 올바르게 입력되었음에도 인증번호 요청이 되지않는 경우 가입하신 통신사에 문의해주세요.</p>
            </div>
        </div>
        <div class="bottom_section">
            <div class="contents">
                <div id="terms_area">
                    <label id="terms_all_item" class="terms_item all">
                        <input id="input_terms_all" type="checkbox" value="all">
                        <span class="contents_title">전체 동의하기</span>
                        <span class="terms_check"></span>
                    </label>
                </div>

                <button id="request_button" class="request_button" disabled>인증번호 요청</button>
            </div>
        </div>
    </body>
</html>
